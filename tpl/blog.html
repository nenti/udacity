{% extends "main.html" %}
{% block content %}
	{% for post in posts%}
		<div class="post">
			<div class="post-heading">
				<div class="post-title">
					<a href="/{{post['Identifier']}}">{{post['subject']}}</a>
				</div>
	
				<div class="post-date">{{post['created']}}</div>
			</div>
	
			<div class="post-content">{{post['content']}}</div>
		</div>
		<br>
		<br>
	{% end %}
{% end %}
{% block footer %}
Queried {{query_time}} seconds ago
{% end %}
